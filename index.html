<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP01 Franck Gutmann</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen">

    <div class="max-w-md mx-auto card bg-base-200 p-6 my-8">
        <form class="flex flex-col gap-4 " id="form">

            <h2 class="text-3xl font-light tracking-tight">Bonjour à tous.</h2>
            <p>Je vous recommande <span class="font-bold">vivement</span> de vous inscrire pour profiter du plaisir de
                faire partie des éminents membres de mon site.</p>

            <label for="firstname" class="block mb-2">Prénom:</label>
            <input type="text" id="firstname" name="firstname" required class="input input-bordered w-full">

            <label for="lastname" class="block mb-2">Nom de famille:</label>
            <input type="text" id="lastname" name="lastname" required class="input input-bordered w-full">

            <label for="address" class="block mb-2">Addresse :</label>
            <input type="text" id="address" name="address" required class="input input-bordered w-full">

            <label for="postalCode" class="block mb-2">Code postal:</label>
            <input type="text" id="postalCode" name="postalCode" required class="input input-bordered w-full">

            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" required class="input input-bordered w-full">

            <label for="sex" class="block mb-2">Sexe :</label>
            <select id="sex" name="sex" required class="input input-bordered w-full">
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>

            <label for="password" class="block mb-2">Mot de passe :</label>
            <input type="password" id="password" name="password" required class="input input-bordered w-full">

            <label for="passwordConfirm" class="block mb-2">Confirmer le mot de passe :</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required
                class="input input-bordered w-full">

            <input type="submit" value="S'inscrire" class="btn btn-primary btn-lg text-white">

        </form>
        <p id="state"></p>
    </div>

    <script src="./script.js"></script>

</body>

</html>
